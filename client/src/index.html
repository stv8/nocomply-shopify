<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>No Comply Demo</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
        <script src="https://unpkg.com/htmx.org@1.7.0" integrity="sha384-EzBXYPt0/T6gxNp0nuPtLkmRpmDBbjg6WmCUZRLXBBwYYmwAUxzlSGej0ARHX0Bo" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/htmx.org@1.7.0/dist/ext/json-enc.js"></script>
    </head>
    <body>
        <img src="https://cdn.shopify.com/s/files/1/2919/3396/files/NC.Box_Tag.jpg?width=700"/>
        <h1>Please Enter Your Information</h1>
        <form hx-post="http://localhost:9000/customers" hx-ext="json-enc" hx-swap="afterend">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="john.doe@gmail.com">

            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name">

            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name">

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
